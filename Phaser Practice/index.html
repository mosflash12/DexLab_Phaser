<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image("sky", "assets/feel.gif");



      this.load.spritesheet( 'person', 'assets/player.png'{frameWidth:32, frameHeight:32});

      this.load.spritesheet('enemy', 'assets/enemy.png'{frameWidth:32,frameHeight:32});
    }

    function create ()
    {
      this.add.image(0,0, 'sky').setOrigin(0);
      this.add.sprite(-50,0,'person').setOrigin(0);
      this.add.sprite(50,0,'enemy').setOrigin(0);


    }

    function update ()
    {
    }

  </script>
</body>
</html>
